<main>

	<div class="container">
		<h1>Silly Form</h1>
		<div class="row">
			<div class="col-9">
				<form name="createUserForm" class="form-horizontal well"
						[formGroup]="dateTimePickerForm"
						(submit)="submit()"
						novalidate>
					<div class="form-group">
						<div class="input-group">
							<input type="text" formControlName="date" ngbDatepicker #ngbDatepicker="ngbDatepicker"/>
							<div class="input-group-append">
								<button class="btn btn-outline-secondary calendar" (click)="ngbDatepicker.toggle()"
										  type="button"></button>
							</div>

						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<ngb-timepicker meridian="true" formControlName="time" size="small"></ngb-timepicker>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">click-me</button>


				</form>
			</div>
		</div>
	</div>
</main>
